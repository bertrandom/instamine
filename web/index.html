<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Bertrand Fan">

        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px;
            }

            #map {
                width: 1170px;
                height: 700px;
            }

        </style>
        <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
        <![endif]-->

        <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>

    </head>

    <body>

        <div class="container">
            <div id="map"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
            
            $(document).ready(function(){

                // create a map in the "map" div, set the view to a given place and zoom
                var map = L.map('map').setView([37.76040136229719, -122.44194030761719], 12);

                // add an OpenStreetMap tile layer
                L.tileLayer('http://{s}.tile.stamen.com/toner-background/{z}/{x}/{y}.png', {
                    // attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
               
                L.circle([37.790794553924414, -122.4810791015625], 5000).addTo(map);
                L.circle([37.801646236899785, -122.40657806396484], 5000).addTo(map);
                L.circle([37.73922729512254, -122.47627258300781], 5000).addTo(map);
                L.circle([37.73542618022824, -122.40692138671875], 5000).addTo(map);

                



            });
        
        </script>

    </body>

</html>
